<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Travel Platform - Home</title>
</head>

<body>
    <nav class="navbar">
        <div class="logo">TravelPlatform</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="forum.html">Forum</a>
            <a href="profile.html">Profile</a>
            <a href="booking.html">Booking</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
    </nav>

    <div class="container">
        <h1>Travel Recommendations</h1>

        <!-- Sorting and Filtering Section -->
        <div class="filter-section">
            <label for="sortOptions">Sort By:</label>
            <select id="sortOptions" onchange="fetchPosts()">
                <option value="date">Date</option>
                <option value="popularity">Popularity</option>
            </select>
            <label for="filterOptions">Filter By Tags:</label>
            <select id="filterOptions" onchange="fetchPosts()">
                <option value="">All</option>
                <option value="hiking">Hiking</option>
                <option value="swimming">Swimming</option>
                <option value="viewpoints">Viewpoints</option>
                <option value="cultural">Cultural</option>
                <option value="adventure">Adventure</option>
            </select>
        </div>

        <!-- Recommended Locations Section -->
        <h2>Recommended Locations</h2>
        <div class="card-container" id="recommendedLocations">
            <!-- Dynamic content will be inserted here -->
        </div>

        <!-- Trending Locations Section -->
        <h2>Trending Locations</h2>
        <div class="card-container" id="trendingLocations">
            <!-- Dynamic content will be inserted here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
